<template>
    <div class="slds-m-bottom_small">
        <lightning-button
            label="Collapse All"
            onclick={clickToCollapseAll}>
        </lightning-button>
    </div>

    <div class="slds-m-bottom_small">
        <lightning-button
            label="Get Expanded"
            onclick={clickToGetExpanded}>
        </lightning-button>
        <p>Expanded currently : {currentExpandedStr}</p>
    </div>

    <lightning-tree-grid
        data={data}
        columns={columns}
        key-field="name"
        expanded-rows={currentExpanded}>
    </lightning-tree-grid>
</template>
